<h1>Verify OTP</h1>

<form [formGroup]="form" (submit)="verify()" class="formContainer">


  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput name="email" formControlName="email" [disabled]="true">
  </mat-form-field>


  <mat-form-field appearance="fill">
    <mat-label>OTP</mat-label>
    <input matInput name="otp" formControlName="otp">
  </mat-form-field>

  <button mat-raised-button  color="primary" type="submit">Verify</button>
</form>
